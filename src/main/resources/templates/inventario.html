<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${titulo}"></title>
</head>
<body>

  <div layout:fragment="contenido">
    <div id="content" class="p-3">
      <div id="top-panel" class="d-flex justify-content-between">
          <form id="search-form" action="">
            <h4>Buscador</h4>
            <div id="search-bar" class="input-group">
              <input class="form-control" type="search" placeholder="¿Qué estás buscando?">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
          </form>
          <div>
            <h4>Acciones</h4>
            <button type="button" class="btn btn-success">Nuevo Artículo</button>
            <button type="button" class="btn btn-warning">Nuevo movimiento</button>
          </div>
      </div>
      
      <h5 class="text-secondary">Listado de artículos</h5>
      <div class="table-container overflow-auto border rounded shadow">
        <table class="table table-hover caption-top">
          <thead class="bg-light">
            <tr>
              <th>Acción</th>
              <th scope="col">Código</th>
              <th scope="col">Categoría</th>
              <th scope="col">Artículo</th>
              <th scope="col">Stock <span>Fontana</span></th>
              <th scope="col">Stock <span>Sauzalito</span></th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>
                <button
                    class="btn btn-primary btn-sm"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom"
                    title="Editar"
                  >
                    <i class="bi bi-pencil-square"></i>
                </button>
              </th>
              <th scope="row">89273489</th>
              <td>TUERCA</td>
              <td>Tuerca De Piñon Yamaha Ybr Xtz Ys 250da Twister Tornado Rocket</td>
              <td>93</td>
              <td>21</td>
              <td>$3385</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script th:fragment="js" th:src="@{/js/inventario.js}"></script>
</body>
</html>
