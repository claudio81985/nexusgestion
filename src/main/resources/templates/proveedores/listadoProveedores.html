<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${titulo}"></title>
</head>
<body>

  <div layout:fragment="contenido">
    <div id="content" class="p-3">
      <div id="top-panel" class="d-flex justify-content-between">
          <form id="search-form" action="">
            <h4>Buscador</h4>
            <div id="search-bar" class="input-group">
              <input class="form-control" type="search" placeholder="¿Qué estás buscando?">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
          </form>
          <div class="me-5">
            <h4>Acciones</h4>
            <a th:href="@{/proveedores/nuevo}" class="btn btn-success">Nuevo Proveedor</a>
          </div>
      </div>
      
      <h5 class="text-secondary">Listado de proveedores</h5>
      <div id="tablaProveedores" class="table-container overflow-auto border rounded shadow">
        <table class="table table-hover caption-top">
          <thead class="bg-light">
            <tr>
              <th>Acción</th>
              <th scope="col">CUIT/CUIL</th>
              <th scope="col">Proveedor</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Email</th>
              <th scope="col">Provincia</th>
              <th scope="col">Localidad</th>
              <th scope="col">Dirección</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>
                <button
                    class="btn btn-primary btn-sm"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom"
                    title="Editar"
                  >
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button
                    class="btn btn-danger btn-sm"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom"
                    title="Eliminar"
                  >
                  <i class="bi bi-trash3"></i>
                </button>
              </th>
              <th scope="row">20111111116</th>
              <td>Pepe S.A.</td>
              <td>28932762</td>
              <td>pepesa@correo.com</td>
              <td>Buenos Aires</td>
              <td>CABA</td>
              <td>sjfñjñsajfsajljldaj fasdfasfasfsadfja psfjnaw</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script th:fragment="js" th:src="@{/js/inventario.js}"></script>
</body>
</html>
